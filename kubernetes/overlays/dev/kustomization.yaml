namespace: ondemand-dev

bases:
- ../../base

resources:
- ns.yaml
- ingress.yaml

patchesStrategicMerge:
- ondemand-patch.yaml

secretGenerator:
- name: auth
  files:
  - etc/htpasswd
  - etc/ldap.password
  - etc/oidc_client_id
  - etc/oidc_client_secret
  - etc/oidc_crypto_passphrase
  - etc/sp-cert.pem
  - etc/sp-key.pem
- name: certs
  files:
  - etc/ondemand-dev.key
  - etc/ondemand-dev.crt
  - etc/ondemand-dev.intermediates

configMapGenerator:
- name: ood-config
  files:
  - etc/ood_portal.yml
  - etc/sdf_cluster.yml
  - etc/sdf_desktop.yml
- name: pun-html
  files:
  - etc/pun.env
  - etc/missing_home_directory.html

images:
- name: slaclab/slac-ondemand
  newTag: "latest"
  #newTag: saml2
- name: slaclab/sdf-docs
  newTag: "20220308.13"
