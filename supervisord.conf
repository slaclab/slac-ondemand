[program:ondemand]
user=root
command=/ondemand.sh
autostart=true
autorestart=false
startsecs=10
exitcodes=0,1,2
priority=20
stdout_logfile=/dev/fd/1
stdout_logfile_maxbytes=0
stderr_logfile=/dev/fd/1
stderr_logfile_maxbytes=0

[program:shibd]
user=shibd
command=/usr/sbin/shibd -p /var/run/shibboleth/shibd.pid -f -w 30 -F
autostart=true
autorestart=false
